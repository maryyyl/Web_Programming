<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="utf-8">
  <title>Book Reservation - Welcome and choose a Book</title>
  <style>
    body {
      width: 800px;
      margin: auto;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    .book-option {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .book-option:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome to our Book Reservation App</h1>
</header>
<main>
  <form action="/bookReservation" method="POST">
    <h2>Choose a book:</h2>
    <input style="display: block" name="chosenBook" type="radio" th:each="book: ${books}" th:text="'Title: '+${book.getTitle()} + ', Genre: '+${book.getGenre()}+', Rating: '+${book.getAverageRating()}" th:value="${book.getTitle()}">
    <h2>Enter your information:</h2>
    <label>Your Name:</label>
    <input type="text" name="readerName" required><br/>
    <label>Your Address:</label>
    <input type="text" name="readerAddress" required><br/>
    <h2>Choose number of copies:</h2>
    <input type="number" name="numCopies" min="1" max="10" required><br/>
    <br/>
    <input type="submit" value="Reserve Book">
  </form>
  <h2>Search books:</h2>
  <form action="/" method="POST">
    <label for="search-input">Search text:</label>
    <input id="search-input" type="text" name="searchText">
    <br>
    <label for="rating-input">Rating value:</label>
    <input id="rating-input" name="ratingValue" type="text">
    <button type="submit">Search</button>
  </form>

  <ul th:if="${searchedBooks}">
    <li th:each="book:${searchedBooks}" th:text="${book.getTitle()}"></li>
  </ul>
</main>
</body>
</html>
